<!DOCTYPE html>
<html>
<style>

#map {
  width: 450px;
  height: 450px;
}

svg {
  position: relative;
}

path {
  fill: #FED976;
  stroke: #fff;
  stroke-width: 1.5px;
}

county {
  fill: #FED976;
  stroke: #fff;
  stroke-width: 1.5px;
}
.info {
    padding: 6px 8px;
    font: 14px/16px Arial, Helvetica, sans-serif;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
}
.info h4 {
    margin: 0 0 5px;
    color: #545454;
}
.info b {
    color: #545454;
}
.county {
      stroke: #fff;

    }
    .hover {
        stroke: #fff;
        opacity: .5
    }

</style>
<head>
	<title>MN Open Data</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="//unpkg.com/leaflet@1.1.0/dist/leaflet.css"
    integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
    crossorigin=""/>
  <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.js"></script>
</head>

<div id="map">

<script>
var map = L.map('map',{zoomControl:false, maxBounds:[
    [42.8, -99.0],
    [49.6, -88.1]
]}).setView([46.25, -93.25], 6);

L.tileLayer('//server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
  maxZoom: 6,
  minZoom: 6,
  attribution: '<a href="http://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer">Basemap Source</a> | '+
  'Data Sources: Communications with County Staff and searches of County websites and data portals.'
}).addTo(map);

var color = d3.scale.ordinal()
                    .domain([ "DFANP","DFAP","PUC","SL"])
                    .range([ "#9BCBEB","#78BE21","#A4BCC2","#D9D9D6"]);

var svg = d3.select(map.getPanes().overlayPane).append("svg"),
    g = svg.append("g").attr("class", "leaflet-zoom-hide");

d3.json("opencounties.geojson", function(error, collection) {
  if (error) throw error;

  var transform = d3.geo.transform({point: projectPoint}),
      path = d3.geo.path().projection(transform);

  var feature = g.selectAll("path")
      .data(collection.features)
    .enter().append("path")
    .attr("d", path)
    .attr("class", "county")
    .style("fill", function(d) { return color(d.properties.OPENSTATUS); })
    .on ("mouseover", function(d) {
      //d3.select("info").text(d.properties.COUNTYNAME);
    info.update("<h4>" + d.properties.COUNTYNAME + " County</h4><b>" + d.properties.STATUSTEXT + "</b><br />" + (d.properties.OPENYEAR != null ? "<b>Year Opened: " + d.properties.OPENYEAR + "</b><br />": "" ) + (d.properties.PLCYYEAR != null ? "<b>Policy Approved: " + d.properties.PLCYYEAR + "</b>" : "" ) );
    //feature.attr("class", "hover");
    d3.select(this).attr("class","hover");})
    .on ("mouseout", function(d) {
      //d3.select("info").text(d.properties.COUNTYNAME);
      feature.attr("class", "county");
    info.update('Hover over a County');

    });


  map.on("viewreset", reset);
  reset();

  // Reposition the SVG to cover the features.
  function reset() {
    var bounds = path.bounds(collection),
        topLeft = bounds[0],
        bottomRight = bounds[1];

    svg .attr("width", bottomRight[0] - topLeft[0])
        .attr("height", bottomRight[1] - topLeft[1])
        .style("left", topLeft[0] + "px")
        .style("top", topLeft[1] + "px");

    g   .attr("transform", "translate(" + -topLeft[0] + "," + -topLeft[1] + ")");

    feature.attr("d", path);

  }

  // Use Leaflet to implement a D3 geometric transformation.
  function projectPoint(x, y) {
    var point = map.latLngToLayerPoint(new L.LatLng(y, x));
    this.stream.point(point.x, point.y);
  }
});

var info = L.control();


info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    this._div.innerHTML = 'Hover over a County';
    return this._div;
};

info.update = function (htmltxt) {
    this._div.innerHTML = htmltxt;
};

info.addTo(map);
</script>
